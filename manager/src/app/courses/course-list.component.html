<h2 class="text-center"> Cursos </h2>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Filtrar:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Plataforma</th>
            <th>Ano</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td> <img [src]='course.imageUrl' width="auto" height="40"> </td>
            <td> {{ course.name }} </td>
            <td> {{ course.platform }} </td>
            <td> {{ course.year }} </td>
            <td>
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Editar</a>
            </td>
        </tr>
    </tbody>
</table>
