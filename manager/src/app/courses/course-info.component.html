<h2 class="text-center">Editar Curso</h2>
<hr>

<form #courseForm="ngForm">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" name="name" #courseName="ngModel" class="form-control" required [ngClass]="{'is-invalid': courseName.invalid}">
            <div class="invalid-feedback">
                <span>Nome do curso obrigat√≥rio</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Plataforma:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.platform" name="platform" #courseDescription="ngModel" class="form-control"></textarea>
        </div>
    </div>
    
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Ano:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.year" name="year" #courseDescription="ngModel" class="form-control"></textarea>
        </div>
    </div>

    <button class="btn btn-primary mr-2" [disabled]="courseForm.invalid" (click)="save()" >Salvar</button>
    <button class="btn btn-secondary" [routerLink]="['/courses']">Voltar</button>
</form>
